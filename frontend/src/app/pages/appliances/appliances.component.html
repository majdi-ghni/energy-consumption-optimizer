<app-background>
  <app-nav></app-nav>
  <div class="container">
    <div class="search-container">
      <input id="search-bar" (input)="onSearchInputChange($event)">
    </div>
    <div class="icon-container">
      <i (click)="openModalClicked()" class='add-device-icon'></i>
      <a (click)="openModalClicked()">Haushaltsger채te hinzuf체gen</a>
    </div>

    <div *ngIf="appliances.length > 0" class="devices-container">
      <span style="font-weight: bold">Ihre Haushaltsger채te</span>
      <div class="table-header-container">
        <span style="font-weight: bold">Ger채t</span>
        <i class='action-icon'></i>
      </div>
      <ul *ngFor="let device of filteredAppliances; let i = index;">
        <li [ngClass]="{'even-item': i % 2 === 0, 'odd-item': i % 2 !== 0}">
          {{device.name}}
          <div class="list-icons-container">
            <i (click)="onInfoIconClick(device)" class='info-icon'></i>
            <i (click)="onEditIconClick(device)" class='edit-icon'></i>
            <i (click)="deleteAppliance(device)" class='delete-device-icon'></i>
          </div>
        </li>
      </ul>
    </div>
  </div>
</app-background>
