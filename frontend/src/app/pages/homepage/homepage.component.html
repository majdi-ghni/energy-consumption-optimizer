<app-background>
  <app-side-nav></app-side-nav>
  <div class="electricity-component">
    <app-electricity-data></app-electricity-data>
  </div>
  <div class="icons-container">
    <div class="icon-container">
      <i class="emissions-icon"></i>
      <a routerLink="">CO2-Fußabdruck</a>
    </div>
    <div class="icon-container">
      <i class="price-icon"></i>
      <a routerLink="">Strompreis Übersicht</a>
    </div>
  </div>
  <div class="select-menu-container">
    <app-select-menu (selectedValueEvent)="onSelect($event)" placeHolder="Wählen Sie ein Gerät"
                     [values]="values"></app-select-menu>
  </div>
  <div class="button-container">
    <app-button (click)="onPlanUsageClick()" buttonClass="button-secondary-green" buttonText="Planen"></app-button>
  </div>

</app-background>
